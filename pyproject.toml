[project]
name = "linkcovery"
version = "0.1.0"
description = "Link discovery tool for people whit love and python :)"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pydantic>=2.10.5",
    "rich>=13.9.4",
]

[dependency-groups]
dev = [
    "gitingest>=0.1.2",
    "ruff>=0.9.0",
]

[tool.ruff]
line-length = 120

[project.scripts]
digest = "uv run gitingest -o docs/digest.txt -e .gitignore ."
